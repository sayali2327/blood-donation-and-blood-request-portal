<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Nearby Donors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="findDonor.css">
</head>
<body class="bg-gray-50">

   <nav>
    <div class="logo">Lifesaver Portal</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="donor.html">Donate</a></li>
      <li><a href="Recipient.html">Request</a></li>
      <li><a href="findDonor.html">Find Donors</a></li>
      <li><a href="#">Statistics</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </nav>
  <section class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow-md rounded-xl">
    <h1 class="text-2xl font-bold text-red-700 mb-4">Find Nearby Donors</h1>

    <!-- Blood Group Select -->
    <label class="block mb-2 font-medium">Select Blood Group:</label>
    <select id="bloodGroup" class="border p-2 rounded w-full mb-4">
      <option value="">Select</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <button id="searchBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Search Donors
    </button>

    <!-- Donor List -->
    <div id="donorList" class="mt-6"></div>
  </section>

  <!-- Link to External Script -->
  <script src="findDonor.js"></script>
</body>
</html>
