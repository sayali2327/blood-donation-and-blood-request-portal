<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Blood Donation Portal</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="register-box">
    <h2>ðŸ©¸ Join the Life Saver Community</h2>
    <p class="subtitle">"Register as a donor and save lives"</p>

    <!-- Registration Form -->
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="fullName" required>
        <label>Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" required>
        <label>Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required>
        <label>Password</label>
      </div>

      <div class="input-group">
        <input type="text" id="bloodGroup" required>
        <label>Blood Group</label>
      </div>

      <div class="input-group">
        <input type="text" id="phoneNumber" required>
        <label>Phone Number</label>
      </div>
      <div class="input-group">
  <label>Register as:</label><br>
  <input type="radio" name="role" value="donor" required> Donor
  <input type="radio" name="role" value="recipient" required> Recipient
</div>


      <!-- <button type="submit" href="index.html">Register</button> -->
      <!-- <a href="index.html" class="btn">Register</a> -->
       <button type="submit" >Register</button>
      <p class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  
  <script src="register.js" defer></script>

</body>
</html>
