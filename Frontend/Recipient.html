<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipient Panel</title>
  <link rel="stylesheet" href="recipient.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header class="container">
    <h1>ðŸ©¸ Recipient Panel</h1>
  </header>

  <main class="container grid">
    <!-- Submit Blood Request -->
    <section class="card">
      <h2>New Blood Request</h2>
      <form id="requestForm">
        <div class="row">
          <label>Patient Name <input type="text" id="patientName" required></label>
          <label>Blood Group
            <select id="bloodGroup" required>
              <option>A+</option><option>A-</option>
              <option>B+</option><option>B-</option>
              <option>AB+</option><option>AB-</option>
              <option>O+</option><option>O-</option>
            </select>
          </label>
          <label>Units <input type="number" id="units" min="1" required></label>
          <label>Hospital <input type="text" id="hospital" required></label>
          <label>Urgency
            <select id="urgency">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
        </div>

        <div class="row">
          <button type="button" id="locateBtn">Use Hospital Location</button>
          <input type="text" id="lat" placeholder="Latitude" readonly>
          <input type="text" id="lng" placeholder="Longitude" readonly>
        </div>

        <div id="map" style="height:400px; width:100%; margin-top:10px;"></div>

        <button type="submit">Submit Request</button>
      </form>
    </section>

    <!-- Matching Donors -->
    <section class="card">
      <h2>Matching Donors</h2>
      <ul id="donorsList" class="list"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="recipient.js"></script>
</body>
</html>
