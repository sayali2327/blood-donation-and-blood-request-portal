<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Nearby Donors</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <nav class="bg-red-600 text-white p-4 flex justify-between">
    <div class="font-bold">Lifesaver Portal</div>
    <div>
      <a href="index.html" class="mx-2">Home</a>
      <a href="donor.html" class="mx-2">Donate</a>
      <a href="recipient.html" class="mx-2">Request</a>
    </div>
  </nav>

  <section class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow-md rounded-xl">
    <h1 class="text-2xl font-bold text-red-700 mb-4">Find Nearby Donors</h1>

    <!-- Blood Group Select -->
    <label class="block mb-2 font-medium">Select Blood Group:</label>
    <select id="bloodGroup" class="border p-2 rounded w-full mb-4">
      <option value="">Select</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <button id="searchBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Search Donors
    </button>

    <!-- Donor List -->
    <div id="donorList" class="mt-6"></div>
  </section>

  <!-- Link to External Script -->
  <script src="findDonor.js"></script>
</body>
</html>
